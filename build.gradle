buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
    }
}

ext {
    compileSdkVersion = 23
    buildToolsVersion = "23.0.3"
}

allprojects {
    repositories {
        mavenCentral()
    }
}
